<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>动态表单设计</title>
		<script type="text/javascript" src="js/definedMap.js" ></script>
		<script type="text/javascript" src="js/jquery-2.1.1.js" ></script>
		<script type="text/javascript" src="js/jquery-ui.js" ></script>
		<script type="text/javascript" src="js/jquery-ui.min.js" ></script>
		<script type="text/javascript" src="js/jquery.contextmenu.js" ></script>
		<script type="text/javascript" src="myWriteJs/alignAction.js" ></script>
		<script type="text/javascript" src="myWriteJs/common.js" ></script>
		<script type="text/javascript" src="myWriteJs/contextMenu.js" ></script>
		<script type="text/javascript" src="myWriteJs/definedFromControls.js" ></script>
		<link rel="stylesheet" href="myWriteCss/common.css" />
		<link rel="stylesheet" href="myWriteCss/prettyBtn.css" />
		<link rel="stylesheet" href="css/jquery.contextmenu.css" />
	</head>
	<body>
		<div id="selectTag">
			
			<button id="divContainer" class="button black">单选框</button></br>
			<button id="comboBox" class="button black">下拉框</button></br>
			<button id="inputFrame" class="button black">输入框一</button></br>
			<button id="radioButton" class="button black">输入框二</button></br>
			<button id="TextFrame" class="button black">提交按钮</button></br>
			<button id="iamge" class="button black">文本域</button></br>
			<button id="checkBox" class="button black">复选框</button></br>
			<button id="submitButton" class="button black">文本框</button></br>
			
		</div>
		<div id="topAndSpace"> 
			<div id="top">top
			<button id="leftAlign"  onclick="leftAlign()">左对齐</button>
			<button id="rightAlign" class="" onclick="rightAlign()">右对齐</button>
			<button id="centerAlign" class="" onclick="centerAlign()">居中</button>
			<button id="equalHeight" class="" onclick="equalHeight()">等高</button>
			<button id="equalWidth" class="" onclick="equalWidth()">等宽</button>
			<button id="resetSerize" class="" onclick="resetSerize()">重排</button>
			<button id="aboutProperty" class="" onclick="aboutProperty()">属性</button>
			<button id="pageAboutProperty" class="" onclick="pageAboutProperty()">页面属性</button>
			<button id="copyCurrentDiv" class="" onclick="copyCurrentDiv()">复制</button>
			<button id="pasteCurrentDiv" class="" onclick="pasteCurrentDiv()">粘贴</button>
			<button id="clearAll" class="" onclick="clearAll()">清空</button>
			<button id="save">保存</button>
			<button id="exitpage">退出</button>
			</div>
			<div id="workSpace" onmousedown="CreateChirdren(event)" 
			 onmousemove="getXandY(event)" onmouseout ="iceSelectRecAction(event)">workSpace
				<div id="workspaceCurrntXandY" style="float: right;">
				</div>
			</div>
		</div>
		<div id="historyAndProperty">
			<div id="property">property</div>
			<div id="history">history</div>
		</div>
		<div id="afterbody">afterbody</div>
	</body>
</html>
